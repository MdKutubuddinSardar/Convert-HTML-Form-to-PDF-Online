<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $("#btnPrint").live("click", function () {
            var divContents = $("#dvContainer").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<html><head><title>Your Form Contents</title>');
            printWindow.document.write('</head><body >');
            printWindow.document.write(divContents);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        });
    </script>
</head>
<body>
    
<form id="form1" action="/action_page.php">
    <div id="dvContainer">
        First name:<br>
        <input type="text" name="firstname" value="Md Kutubuddin">
            <br>
            Last name:<br>
            <input type="text" name="lastname" value="Sardar">
                <br><br>
                <input type="submit" value="Submit">
</div>
<input type="button" value="Click Here to Print Your Form" id="btnPrint" />
</form>
    

    
    
</body>
</html>
